title: LOVE YOURSELF
email: greenn.lab@gmail.com
description: |
  protected Euphoria love(Who me);
baseurl: ''
url: 'http://greenb.in'
timezone: Asia/Seoul 

#repository: kakao/kakao.github.io

permalink: /:year/:month/:day/:title/

excerpt_separator: <!--more-->

markdown: kramdown

krandown:
  input: GFM
  highlighter: rouge

plugins:
  - jekyll-paginate

paginate: 5
paginate_path: '/page/:num/'

collections:
  authors:
    output: true
    permalink: /authors/:path/
  tags:
    output: true
    permalink: /tags/:path/

defaults:
  - scope:
      path: ''
      type: authors
    values:
      layout: author
  - scope:
      path: ''
      type: tags
    values:
      layout: tag

exclude: [README.md, Gemfile, Gemfile.lock]

keep_files: [assets, files]
github: [metadata]

author: greenn.lab@gmail.com
image: '/assets/images/default_cover.jpg'
asset_url: /assets

google_analytics:
  ua: 'UA-72007721-1'
facebook:
  app_id: '1204347326263800'
  username: nkakao
twitter:
  username: kakaodev
google_plus:
  username: kakaodev
github_url:
  username: kakao
