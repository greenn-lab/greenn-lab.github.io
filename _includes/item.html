<li class="post-item">
    <p class="post-title"><a href="{{post.url}}">{{post.title}}</a></p>
    <p class="post-tags">
        {% for tag in post.tags %}
            <a href="{{site.baseurl}}/tags/{{ tag }}" class="tag tag-{{ tag }}">{{tag}}</a>
        {% endfor %}
    </p>
    <p class="post-excerpt"><a href="{{post.url}}">{{post.excerpt | strip_html | truncatewords: 50}}</a></p>
</li>
